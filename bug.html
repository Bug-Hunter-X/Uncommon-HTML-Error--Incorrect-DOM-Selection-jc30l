<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Incorrect way to select an element by ID (missing the #)
    var myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "This text is added by Javascript";
  </script>
</body>
</html>
